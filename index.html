<!DOCTYPE html>
<html
<head>
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator Sederhana</h2>

    <label>Bilangan 1:</label>
    <input type="number" id="angka1"><br><br>

    <label>Bilangan 2:</label>
    <input type="number" id="angka2"><br><br>

    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">ร</button>
      <button onclick="hitung('/')">รท</button>
    </div>

    <p>Hasil: <span id="output">0</span></p>
  </div>

  <script>
    function hitung(op) {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      let hasil;

      if (isNaN(a) || isNaN(b)) {
        hasil = "Isi dulu angkanya!";
      } else {
        if (op === '+') hasil = a + b;
        else if (op === '-') hasil = a - b;
        else if (op === '*') hasil = a * b;
        else if (op === '/') hasil = (b !== 0) ? a / b : "Tidak bisa dibagi 0";
      }

      document.getElementById("output").innerText = hasil;
    }
  </script>
</body>
</html>
